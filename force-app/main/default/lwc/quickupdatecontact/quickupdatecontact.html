<template>
    
    <lightning-card title="quick update contact" icon-name="custom:custom60">
        <div class="slds-var-m-around_medium">
        <lightning-input label="last name" value={lastname} onchange={handlelnameChange}></lightning-input>
        <lightning-input label="first name" value={firstname} onchange={handlefnameChange}></lightning-input>
        
        <p slot="footer">
            <lightning-button label="update contact" variant="destructive" onclick={updateContact} ></lightning-button>
        </p>
        </div>
    </lightning-card>
</template>
