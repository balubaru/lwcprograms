<template>
    <lightning-card title="create account record " icon-name="standard:record">
        <div class="slds-m-around_medium">
            <lightning-input label="Id" disabled value={accountId}></lightning-input>
            <lightning-input label="Name" onchange={handleNameChange}></lightning-input>
            <lightning-input label="phone" onchange={handlePhoneChange}></lightning-input>
            <lightning-combobox if:true={accountratingValues.data}
            name="Rating" label="rating" value={selectedrating} placeholder="select rating" 
            options={accountratingValues.data.values} onchange={handleRatingChange}></lightning-combobox>
            <lightning-combobox if:true={industryValues.data}
            name="Industry" label="Industry" value={selectedindustry} placeholder="select industry" 
            options={industryValues.data.values} onchange={handleIndustryChange}></lightning-combobox>
        </div>
        <p slot="footer">
            <lightning-button label="create account" variant="brand-outline" onclick={createAccount}></lightning-button>
        </p>
    </lightning-card>
    
</template>
