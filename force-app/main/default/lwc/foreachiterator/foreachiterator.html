<template>
    <lightning-card title="for each" icon-name="custom:custom40">
        <ul class="slds-p-horizontal_medium">
              <template for:each={contacts} for:item="contact">
                <li key={contact.Id}>
                    {contact.Name}, {contact.title}
                </li>
              </template>
        </ul>
    </lightning-card><br/>
    <lightning-card title="iterator" icon-name="custom:custom30">
        <ul class="slds-p-horizontal_medium">
              <template iterator:contact={contacts}>
                <li key={contact.value.Id}>
                  <div if:true={contact.first} class="list-first"></div> 
                  {contact.value.Name}, {contact.value.title}
                  <div if:true={contact.last} class="list-last"></div>
                </li>
              </template>
        </ul>
    </lightning-card>
</template>
