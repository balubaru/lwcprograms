<template>
    <lightning-card title={title}>
        <lightning-button label="add" variant="brand-outline" slot="actions" onclick={handleAddition} ></lightning-button>
        <lightning-button label="sub" variant="brand-outline" slot="actions" onclick={handleSub} ></lightning-button>
        <p class='slds-var-p-around_small'>
                <lightning-input type="number" label="first number" name='fstnumber' value={firstnumber} onchange={handleChange}> </lightning-input>
                <lightning-input type="number" label="second number" name='secnumber' value={secondnumber} onchange={handleChange}> </lightning-input>
        </p>
        <p slot ="footer">
        Result : {result}
        </p>
        
        </lightning-card>
</template>
