<template>
    <lightning-card title="case creation">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name="Case" onsuccess={handleSuccess}>
                <lightning-messages>                
                </lightning-messages>
                <lightning-input-field field-name="Origin" value="email"></lightning-input-field>
                <lightning-input-field field-name="Priority" value="high"></lightning-input-field>
                <lightning-input-field field-name="Subject" value="test subject"></lightning-input-field>
                <lightning-input-field field-name="Status" value="open"></lightning-input-field>
                <lightning-input-field field-name="ContactId" data-contactrecid="contactid" value={recordId}></lightning-input-field>
                <div class="slds-m-around_medium">
                    <lightning-button class="slds-m-top_small" label="cancel" onclick={handleReset}></lightning-button> 
                    &nbsp;
                    <lightning-button class="slds-m-top_small" label="save" type="submit" variant="brand">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
